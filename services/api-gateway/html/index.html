<!-- index.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>API Gateway</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #f1f8e9);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #1565c0;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 400px;
            width: 100%;
        }

        li {
            background: #ffffff;
            margin-bottom: 0.75rem;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
            text-align: center;
        }

        li:hover {
            transform: scale(1.02);
            background-color: #e3f2fd;
        }
    </style>
</head>

<body>
    <h1>API Gateway Activo</h1>
    <p>Servicios disponibles:</p>
    <ul>
        <li>Auth Service</li>
        <li>User Service</li>
        <li>Compliance Service</li>
        <li>Regulation Service</li>
        <li>Evaluation Form Service</li>
        <li>Audit Service</li>
        <li>Notification Service</li>
    </ul>
</body>

</html>
