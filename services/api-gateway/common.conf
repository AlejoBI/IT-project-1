proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;

# Para evitar problemas con backend HTTPS (solo para pruebas; en producción asegúrate de tener certificados válidos)
proxy_ssl_verify off;
# Timeout para proxy (opcional pero recomendado)
proxy_connect_timeout 10s;
proxy_send_timeout 10s;
proxy_read_timeout 10s;

# Seguridad CORS con orígenes permitidos dinámicos
set $cors_origin "";

# Permitir localhost para desarrollo y tu dominio para producción
if ($http_origin ~* ^(http://localhost:5173|https://isolytics.vercel.app)$) {
    set $cors_origin $http_origin;
}

if ($request_method = OPTIONS) {
    add_header Access-Control-Allow-Origin "$cors_origin";
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
    add_header Access-Control-Allow-Headers "Authorization, Content-Type";
    add_header Vary Origin;
    return 204;
}

add_header Access-Control-Allow-Origin "$cors_origin" always;
add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
add_header Vary Origin;
