events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    
    # Configuración de logs para debug
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;
    
    # Prevenir bucles de redirección globalmente
    proxy_redirect off;
    
    server {
        listen 80;
        server_name localhost;
        
        # Añadir header para identificar requests desde el gateway
        add_header X-Gateway-Source "nginx-api-gateway" always;
        
        # Servicio de autenticación (REMOTO - Render)
        location /api/auth/ {
            # Usar la URL completa incluyendo el path
            proxy_pass https://auth-service-pepu.onrender.com/api/auth/;
            include common.conf;
        }
        
        # Servicio de usuarios (REMOTO - Render)
        location /api/users/ {
            proxy_pass https://user-service-bk9s.onrender.com/api/users/;
            include common.conf;
        }
        
        # Servicio de cumplimiento - Answers (REMOTO - Render)
        location /api/compliance/ {
            proxy_pass https://compliance-service-1wg9.onrender.com/api/compliance/;
            include common.conf;
        }
        
        # Servicio de notificaciones (REMOTO - Render)
        location /api/notifications/ {
            proxy_pass https://notification-service-ntqz.onrender.com/api/notifications/;
            include common.conf;
        }
        
        # Servicio de Regulation o Normas (REMOTO - Render)
        location /api/regulations/ {
            proxy_pass https://regulation-service.onrender.com/api/regulations/;
            include common.conf;
        }
        
        # Servicio de evaluaciones - Forms (REMOTO - Render)
        location /api/evaluation/ {
            proxy_pass https://evaluation-form-service.onrender.com/api/evaluation/;
            include common.conf;
        }
        
        # Servicio de auditorías (REMOTO - Render)
        location /api/audit/ {
            proxy_pass https://audit-service-welu.onrender.com/api/audit/;
            include common.conf;
        }
        
        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}