events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    
    # Configuración de logs para debug
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;
    
    # Configuración de DNS resolver
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    server {
        listen 80;
        server_name localhost;
        
        # Añadir header para identificar requests desde el gateway
        add_header X-Gateway-Source "nginx-api-gateway" always;
        
        # Servicio de autenticación (REMOTO - Render)
        location /api/auth/ {
            # Importante: mantener la barra al final para preservar el path
            proxy_pass https://auth-service-pepu.onrender.com;
            
            # Headers específicos para este servicio
            proxy_set_header Host auth-service-pepu.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Configuración SSL específica
            proxy_ssl_server_name on;
            proxy_ssl_verify off;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # CORS
            include cors.conf;
        }
        
        # Servicio de usuarios (REMOTO - Render)
        location /api/users/ {
            proxy_pass https://user-service-bk9s.onrender.com;
            proxy_set_header Host user-service-bk9s.onrender.com;
