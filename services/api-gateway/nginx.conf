events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;
    
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    server {
        listen 80;
        server_name localhost;
        
        # OPCIÃ“N B: Si tu servicio auth maneja rutas como /api/auth/login
        location /api/auth/ {
            # Mantiene el path completo
            proxy_pass https://auth-service-pepu.onrender.com/api/auth/;
            proxy_set_header Host auth-service-pepu.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            
            # SSL
            proxy_ssl_server_name on;
            proxy_ssl_verify off;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            proxy_redirect off;
            
            # CORS
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
            
            set $cors_origin "";
            if ($http_origin ~* ^(http://localhost:5173|https://isolytics.vercel.app)$) {
                set $cors_origin $http_origin;
            }
            
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "$cors_origin" always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
                add_header Access-Control-Max-Age 1728000 always;
                return 204;
            }
            
            add_header Access-Control-Allow-Origin "$cors_origin" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
        }
        
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}